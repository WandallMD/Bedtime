<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.7.0"></script>
  <title>Bedtime Routine</title>
</head>
<body>
  <div class="container">
    <h1>Bedtime Routine</h1>
    <div class="content">
      <div class="clock-container">
        <svg class="clock" width="1000" height="1000" onclick="toggleTimer()">
          <circle class="circle" cx="500" cy="500" r="450" />
          <path class="mask" d="" fill="#ee4035" />
        </svg>
      </div>
      <div class="tasks">
        <div class="task" onclick="toggleCheckmark(this)">
          <i class="fas fa-tshirt"></i>
          <i class="fas fa-check checkmark"></i>
        </div>
        <div class="task" onclick="toggleCheckmark(this)">
          <i class="fas fa-tooth"></i>
          <i class="fas fa-check checkmark"></i>
        </div>
        <div class="task" onclick="toggleCheckmark(this)">
          <i class="fas fa-walking"></i>
          <i class="fas fa-check checkmark"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
